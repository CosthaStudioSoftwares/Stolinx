<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolinx - Gerir Assinatura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .activation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--color-background);
        }
        .activation-card {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 2rem 3rem var(--color-light);
            background: var(--color-white);
        }
        .activation-card h1 { margin-bottom: 1rem; color: var(--color-primary); }
        .activation-card p { margin-bottom: 2rem; color: var(--color-dark-variant); }
        
        .status-badge {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .status-active { background: #e8f5e9; color: #2e7d32; }
        .status-expired { background: #ffebee; color: #c62828; }

        .btn-renew {
            background-color: #009688;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }
        .btn-renew:hover { background-color: #00796b; transform: translateY(-2px); }

        .btn-secondary {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--color-info-dark);
            color: var(--color-info-dark);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-secondary:hover { background: var(--color-light); }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">A carregar informações...</p>
    </div>

    <div class="activation-container">
        <div class="card activation-card" id="main-card" style="display: none;">
            <div id="status-tag" class="status-badge"></div>
            
            <h1 id="activation-title">A carregar...</h1>
            <p id="activation-msg">Por favor, aguarde enquanto verificamos a sua assinatura.</p>
            
            <button id="btn-pay-mp" class="btn-renew">
                Renovar Agora (Mercado Pago)
            </button>

            <div id="action-buttons">
                </div>

            <a href="#" id="logout-activation" style="display: block; margin-top: 1.5rem; color: var(--color-danger); text-decoration: none; font-size: 0.9rem;">Sair da conta</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAv54tgJ5oYrwTSNXpB2rCGjNbhJhe2CoM",
            authDomain: "stolinx-d6e26.firebaseapp.com",
            projectId: "stolinx-d6e26",
            storageBucket: "stolinx-d6e26.appspot.com",
            messagingSenderId: "715535971682",
            appId: "1:715535971682:web:66620d1590ae3e4ba6a83b"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.app().functions('us-central1');

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const doc = await db.collection('users').doc(user.uid).get();
                    if (doc.exists) {
                        atualizarInterface(doc.data());
                    } else {
                        window.location.href = 'dashboard.html'; // Se não tem doc, o dashboard cria
                    }
                } catch (error) {
                    console.error("Erro ao procurar dados:", error);
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function atualizarInterface(userData) {
            const titleEl = document.getElementById('activation-title');
            const msgEl = document.getElementById('activation-msg');
            const tagEl = document.getElementById('status-tag');
            const btnContainer = document.getElementById('action-buttons');
            const card = document.getElementById('main-card');

            const now = new Date();
            const expiresAt = userData.expiresAt.toDate();
            const diffTime = expiresAt - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays > 0) {
                // CASO: RENOVAÇÃO ANTECIPADA
                tagEl.textContent = "Assinatura Ativa";
                tagEl.className = "status-badge status-active";
                titleEl.textContent = "Amplie o seu Acesso";
                msgEl.innerHTML = `A sua conta ainda é válida por mais <strong>${diffDays} dias</strong>. <br>Que tal garantir mais 30 dias de Stolinx agora?`;
                
                // Adiciona botão para voltar ao sistema
                btnContainer.innerHTML = `<a href="dashboard.html" class="btn-secondary">Voltar ao Dashboard</a>`;
            } else {
                // CASO: EXPIRADO
                tagEl.textContent = "Assinatura Expirada";
                tagEl.className = "status-badge status-expired";
                titleEl.textContent = "Acesso Suspenso";
                msgEl.innerHTML = "O seu período de acesso terminou. Renove agora para continuar a gerir o seu stock com eficiência.";
                btnContainer.innerHTML = "";
            }

            card.style.display = 'block';
        }

        // Lógica do Botão de Pagamento
        document.getElementById('btn-pay-mp').addEventListener('click', async () => {
            const loading = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            loadingText.textContent = "A gerar link de pagamento...";
            loading.style.display = 'flex';

            try {
                const createOrder = functions.httpsCallable('createMercadoPagoOrder');
                const response = await createOrder();
                
                if (response.data && response.data.paymentLink) {
                    window.location.href = response.data.paymentLink;
                } else {
                    throw new Error("Resposta inválida do servidor.");
                }
            } catch (error) {
                console.error("Erro ao iniciar pagamento:", error);
                alert("Erro ao conectar com o Mercado Pago. Tente novamente.");
                loading.style.display = 'none';
            }
        });

        document.getElementById('logout-activation').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
