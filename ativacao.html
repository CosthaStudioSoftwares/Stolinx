<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolinx - Ativação Necessária</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .activation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--color-background);
        }
        .activation-card {
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .activation-card h1 { margin-bottom: 1rem; color: var(--color-primary); }
        .activation-card p { margin-bottom: 2rem; color: var(--color-dark-variant); }
        .btn-renew {
            background-color: #009688;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Processando pagamento...</p>
    </div>

    <div class="activation-container">
        <div class="card activation-card">
            <h1>Assinatura Expirada</h1>
            <p>Para continuar utilizando o <strong>Stolinx</strong> e gerenciar seu estoque com eficiência, renove sua assinatura por apenas <strong>R$ 29,90/mês</strong>.</p>
            
            <button id="btn-pay-mp" class="btn-renew">
                Renovar Agora (Mercado Pago)
            </button>

            <a href="#" id="logout-activation" style="display: block; margin-top: 1.5rem; color: var(--color-danger);">Sair da conta</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    <script>
        // Configurações do Firebase (mesmas do seu main.js)
        const firebaseConfig = {
            apiKey: "AIzaSyAv54tgJ5oYrwTSNXpB2rCGjNbhJhe2CoM",
            authDomain: "stolinx-d6e26.firebaseapp.com",
            projectId: "stolinx-d6e26",
            storageBucket: "stolinx-d6e26.appspot.com",
            messagingSenderId: "715535971682",
            appId: "1:715535971682:web:66620d1590ae3e4ba6a83b"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const functions = firebase.functions();
        // Se estiver usando região diferente de us-central1, descomente a linha abaixo:
        // functions.useFunctionsEmulator('http://localhost:5001'); 

        document.getElementById('btn-pay-mp').addEventListener('click', async () => {
            const loading = document.getElementById('loading-overlay');
            loading.style.display = 'flex';

            try {
                const createOrder = functions.httpsCallable('createMercadoPagoOrder');
                const response = await createOrder();
                
                // Redireciona para o Checkout Pro do Mercado Pago
                window.location.href = response.data.paymentLink;
            } catch (error) {
                console.error("Erro ao iniciar pagamento:", error);
                alert("Erro ao conectar com o Mercado Pago. Tente novamente.");
                loading.style.display = 'none';
            }
        });

        document.getElementById('logout-activation').addEventListener('click', () => {
            auth.signOut().then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
