<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolinx - Gerir Assinatura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        .activation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
            background-color: var(--color-background);
        }
        .activation-card {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 2rem 3rem var(--color-light);
            background: var(--color-white);
        }
        .activation-card h1 { margin-bottom: 1rem; color: var(--color-primary); }
        .activation-card p { margin-bottom: 2rem; color: var(--color-dark-variant); }
        
        .status-badge {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .status-active { background: #e8f5e9; color: #2e7d32; }
        .status-expired { background: #ffebee; color: #c62828; }

        /* Container para o Brick do Mercado Pago */
        #paymentCardBrick_container {
            width: 100%;
            margin-top: 1rem;
        }

        .btn-secondary {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: transparent;
            border: 1px solid var(--color-info-dark);
            color: var(--color-info-dark);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-secondary:hover { background: var(--color-light); }

        /* Garante que o contêiner do Mercado Pago tenha espaço e dimensões claras */
#paymentCardBrick_container {
    width: 100%;
    min-height: 300px; /* Dá um espaço mínimo para o Brick carregar */
    margin-top: 1rem;
    text-align: left; /* O SDK prefere alinhamento à esquerda internamente */
}

/* Corrige possíveis conflitos de SVG */
#paymentCardBrick_container svg {
    max-height: 100%;
    max-width: 100%;
}

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">A preparar pagamento...</p>
    </div>

    <div class="activation-container">
        <div class="card activation-card" id="main-card" style="display: none;">
            <div id="status-tag" class="status-badge"></div>
            
            <h1 id="activation-title">A carregar...</h1>
            <p id="activation-msg">Aguarde um momento.</p>
            
            <div id="paymentCardBrick_container"></div>

            <div id="action-buttons"></div>

            <a href="#" id="logout-activation" style="display: block; margin-top: 1.5rem; color: var(--color-danger); text-decoration: none; font-size: 0.9rem;">Sair da conta</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAv54tgJ5oYrwTSNXpB2rCGjNbhJhe2CoM",
            authDomain: "stolinx-d6e26.firebaseapp.com",
            projectId: "stolinx-d6e26",
            storageBucket: "stolinx-d6e26.appspot.com",
            messagingSenderId: "715535971682",
            appId: "1:715535971682:web:66620d1590ae3e4ba6a83b"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.app().functions('us-central1');
        
        // Inicializa Mercado Pago com sua Public Key
        const mp = new MercadoPago('APP_USR-5b2519c5-3871-4df1-b1cc-398df9ec07bf', {
            locale: 'pt-BR'
        });
        const bricksBuilder = mp.bricks();

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const doc = await db.collection('users').doc(user.uid).get();
                    if (doc.exists) {
                        atualizarInterface(doc.data());
                        renderPaymentBrick();
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error("Erro ao procurar dados:", error);
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function atualizarInterface(userData) {
            const titleEl = document.getElementById('activation-title');
            const msgEl = document.getElementById('activation-msg');
            const tagEl = document.getElementById('status-tag');
            const btnContainer = document.getElementById('action-buttons');
            const card = document.getElementById('main-card');

            const now = new Date();
            const expiresAt = userData.expiresAt.toDate();
            const diffDays = Math.ceil((expiresAt - now) / (1000 * 60 * 60 * 24));

            if (diffDays > 0) {
                tagEl.textContent = "Assinatura Ativa";
                tagEl.className = "status-badge status-active";
                titleEl.textContent = "Amplie o seu Acesso";
                msgEl.innerHTML = `Válida por mais <strong>${diffDays} dias</strong>. <br>Renove agora e garanta mais 30 dias.`;
                btnContainer.innerHTML = `<a href="dashboard.html" class="btn-secondary">Voltar ao Dashboard</a>`;
            } else {
                tagEl.textContent = "Assinatura Expirada";
                tagEl.className = "status-badge status-expired";
                titleEl.textContent = "Acesso Suspenso";
                msgEl.innerHTML = "O seu período terminou. Renove para continuar a gerir o seu stock.";
                btnContainer.innerHTML = "";
            }
            card.style.display = 'block';
        }

        // Função para Renderizar o Brick do Mercado Pago
        async function renderPaymentBrick() {
    try {
        const createOrder = functions.httpsCallable('createMercadoPagoOrder');
        const response = await createOrder();
        const preferenceId = response.data.preferenceId;

        const settings = {
            initialization: {
                preferenceId: preferenceId,
                amount: 1.00, // Certifique-se que este valor bate com o da Function
            },
            customization: {
                paymentMethods: {
                    ticket: "all",
                    bankTransfer: "all", // Ativa o Pix
                    creditCard: "all",
                },
                visual: {
                    hideStatusDetails: false,
                    hidePaymentButton: false,
                    theme: 'default',
                }
            },
            callbacks: {
                onReady: () => {
                    console.log("Brick pronto para uso");
                    document.getElementById('loading-overlay').style.display = 'none';
                },
                onSubmit: ({ selectedPaymentMethod, formData }) => {
                    // Aqui o Brick assume o processamento. 
                    // Se for Pix, ele abrirá o QR Code. 
                    // Se for Cartão, ele processará o formulário.
                    console.log("Pagamento iniciado via:", selectedPaymentMethod);
                    return new Promise((resolve, reject) => {
                        // O SDK do Brick gerencia a transação automaticamente com o preferenceId
                        resolve();
                    });
                },
                onError: (error) => {
                    console.error("Erro no SDK do Mercado Pago:", error);
                    document.getElementById('loading-overlay').style.display = 'none';
                },
            },
        };

        // Limpa o contêiner antes de renderizar (evita duplicação e erros de SVG)
        document.getElementById('paymentCardBrick_container').innerHTML = '';
        
        window.paymentBrickController = await bricksBuilder.create(
            'payment',
            'paymentCardBrick_container',
            settings
        );
    } catch (error) {
        console.error("Erro ao carregar o Brick:", error);
        document.getElementById('loading-overlay').style.display = 'none';
    }
}

        document.getElementById('logout-activation').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
