<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolinx - Gerir Assinatura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        .activation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-background);
        }
        .activation-card {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 2rem 3rem var(--color-light);
            background: var(--color-white);
        }
        .activation-card h1 { margin-bottom: 1rem; color: var(--color-primary); }
        .activation-card p { margin-bottom: 2rem; color: var(--color-dark-variant); }
        
        .status-badge {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .status-active { background: #e8f5e9; color: #2e7d32; }
        .status-expired { background: #ffebee; color: #c62828; }

        /* Botão de Pagamento Estilizado */
        .btn-pay-mp {
            background-color: #009688;
            color: white;
            padding: 18px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: block;
            margin-top: 1rem;
            box-shadow: 0 4px 14px rgba(0, 150, 136, 0.3);
        }
        .btn-pay-mp:hover { 
            background-color: #00796b; 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.4);
        }

        .btn-secondary {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: transparent;
            border: 1px solid var(--color-info-dark);
            color: var(--color-info-dark);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top:15px">A conectar ao Mercado Pago...</p>
    </div>

    <div class="activation-container">
        <div class="card activation-card" id="main-card" style="display: none;">
            <div id="status-tag" class="status-badge"></div>
            
            <h1 id="activation-title">Assinatura Stolinx</h1>
            <p id="activation-msg">Verificando status...</p>
            
            <button id="checkout-btn" class="btn-pay-mp">
                Pagar com Pix ou Cartão
            </button>

            <div id="action-buttons"></div>

            <a href="#" id="logout-activation" style="display: block; margin-top: 1.5rem; color: var(--color-danger); text-decoration: none; font-size: 0.9rem;">Sair da conta</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAv54tgJ5oYrwTSNXpB2rCGjNbhJhe2CoM",
            authDomain: "stolinx-d6e26.firebaseapp.com",
            projectId: "stolinx-d6e26",
            storageBucket: "stolinx-d6e26.appspot.com",
            messagingSenderId: "715535971682",
            appId: "1:715535971682:web:66620d1590ae3e4ba6a83b"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.app().functions('us-central1');
        
        // Inicializa Mercado Pago
        const mp = new MercadoPago('APP_USR-5b2519c5-3871-4df1-b1cc-398df9ec07bf', {
            locale: 'pt-BR'
        });

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    atualizarInterface(doc.data());
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function atualizarInterface(userData) {
            const titleEl = document.getElementById('activation-title');
            const msgEl = document.getElementById('activation-msg');
            const tagEl = document.getElementById('status-tag');
            const btnContainer = document.getElementById('action-buttons');
            const card = document.getElementById('main-card');

            const now = new Date();
            const expiresAt = userData.expiresAt.toDate();
            const diffDays = Math.ceil((expiresAt - now) / (1000 * 60 * 60 * 24));

            if (diffDays > 0) {
                tagEl.textContent = "Assinatura Ativa";
                tagEl.className = "status-badge status-active";
                titleEl.textContent = "Amplie o seu Acesso";
                msgEl.innerHTML = `Válida por mais <strong>${diffDays} dias</strong>. <br>Adicione mais 30 dias agora.`;
                btnContainer.innerHTML = `<a href="dashboard.html" class="btn-secondary">Voltar ao Dashboard</a>`;
            } else {
                tagEl.textContent = "Assinatura Expirada";
                tagEl.className = "status-badge status-expired";
                titleEl.textContent = "Acesso Suspenso";
                msgEl.innerHTML = "Seu período terminou. Renove para continuar usando o sistema.";
                btnContainer.innerHTML = "";
            }
            card.style.display = 'block';
        }

        // Lógica do Botão de Checkout (MODAL DEFINITIVO)
        document.getElementById('checkout-btn').addEventListener('click', async () => {
            const loading = document.getElementById('loading-overlay');
            loading.style.display = 'flex';

            try {
                const createOrder = functions.httpsCallable('createMercadoPagoOrder');
                const response = await createOrder();
                
                if (response.data && response.data.preferenceId) {
                    // ABRE O CHECKOUT PRO COMO MODAL (Sobreposição)
                    mp.checkout({
                        preference: {
                            id: response.data.preferenceId
                        },
                        autoOpen: true // Abre automaticamente
                    });
                } else {
                    throw new Error("Erro ao gerar preferência.");
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao iniciar pagamento. Verifique sua conexão.");
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('logout-activation').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
